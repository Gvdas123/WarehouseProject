<div class="container mt-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="mb-0">User Management</h2>
        <div class="btn-group">
          <button class="btn btn-light ms-2" (click)="navigateTo('/Main')">
            <i class="bi bi-book-half"></i> Return to main page
          </button>
          <button class="btn btn-light ms-2" (click)="logout()">
            <i class="bi bi-sign-turn-left"></i> Logout
          </button>
          </div>
      </div>
  
      <div class="card-body">
        <button class="btn btn-success mb-3" (click)="showForm = true">
          <i class="bi bi-plus-circle"></i> Add User
        </button>
  
        @if (showForm) {
          <div class="card mb-3">
            <div class="card-body">
              <h5>{{ isEditing ? 'Edit User' : 'Add New User' }}</h5>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" [(ngModel)]="newUser.username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="newUser.email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="newUser.password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" [(ngModel)]="newUser.role">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Key</label>
                <input type="text" class="form-control" [(ngModel)]="newUser.key">
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary" (click)="addUser()">{{ isEditing ? 'Update' : 'Save' }}</button>
                <button class="btn btn-outline-secondary" (click)="resetForm()">Cancel</button>
              </div>
            </div>
          </div>
        }
  
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Key</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (user of users; track user._id) {
                <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td>{{ user.key }}</td>
                  <td class="d-flex gap-2">
                    <button class="btn btn-sm btn-warning" (click)="editUser(user)">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              } @empty {
                <tr>
                  <td colspan="4" class="text-center">No users found</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
